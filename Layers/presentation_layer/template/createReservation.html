{{define "createReservation"}}
<div id='createReservationForm'>
	<br>
	<h1>Create a reservation</h1>
	<table>
		<tr>
			<td>Room number (1-5):</td>
			<td>
				<select id="room">
					<option value="1">Room 1</option>
					<option value="2">Room 2</option>
					<option value="3">Room 3</option>
					<option value="4">Room 4</option>
					<option value="5">Room 5</option>
				</select>
			</td>
		</tr>
		<tr>
			<td>Start time (MM/DD/HH/mm):</td>
			<td><input id="start_time" type="text"></td>
		</tr>
		<tr>
			<td>End time (MM/DD/HH/mm):</td>
			<td><input id="end_time" type="text"></td>
		</tr>
	</table>
	<button onclick="createReservation()">Submit</button>
</div>
{{end}}
